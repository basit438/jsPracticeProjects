<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Number Guessing Game</h3>
        <p>Try guessing the number between 1 & 100</p>
        <p>You have 10 guesses to guess the number</p>
        <h1>Guess the Number</h1>
        <form id="guess-form">
            <input type="text" id="user-input" name="user-input" placeholder="Enter your guess"> <br>
            <input type="submit" id="submit" value="Submit Guess">
            <p id="result"></p>
            <p id="guess-left"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
